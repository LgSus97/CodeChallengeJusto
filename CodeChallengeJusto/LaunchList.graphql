query Launches {
  launches(limit: 10) {
    launch_date_local
    launch_site {
      site_name
      site_name_long
    }
    mission_id
    mission_name
    details
    links {
      article_link
      flickr_images
      mission_patch_small
      video_link
    }
    rocket {
      rocket_name
      rocket_type
    }
  }
}


